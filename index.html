<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container" role="main">
      <div class="box">
        <div>
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="contents">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="plan">
            <div class="left">
              <div class="left-contents">
                <div><img src="images/icon-music.svg" alt=""></div>
                <div>
                  <span class="annual-plan">Annual Plan</span>
                  <span class="pricing">$59.99/year</span>
                </div>
              </div>
            </div>
            <div class="right">
              <span><a href="#" class="change">Change</a></span>
            </div>
          </div>
          <button>Proceed to Payment</button>
          <span class="cancel-order">Cancel Order</span>
        </div>
      </div>
    </div>
  
    <div class="container" role="contact-text">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://github.com/HazratAli4510">Hazrat Ali</a>.
      </div>
    </div>
  </main>
</body>

</html>
